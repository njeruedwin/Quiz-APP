<div class="d-flex flex-column text-center justify-content-center align-items-center question-bg">
    <h2 class="d-none d-lg-flex font-weight-bold">{{number+1}}. {{question.text}}</h2>
    <h4 class="d-md-flex d-lg-none font-weight-bold">{{number+1}}. {{question.text}}</h4>
    <h3 class="d-none d-lg-flex mb-2 mt-1 app-bg-grey p-2 rounded">{{ selectedAnswer || 'Pick an answer'}}</h3>
    <h6 class="d-md-flex d-lg-none app-bg-grey p-2 rounded">{{ selectedAnswer || 'Pick an answer'}}</h6>
    <div class="mt-3 answers">
        <button
            *ngFor="let option of [{label: 'A', value: question.a, color: 'app-bg-green'}, {label: 'B', value: question.b, color: 'app-bg-red'}, {label: 'C', value: question.c, color: 'app-bg-yellow'}, {label: 'D', value: question.d, color: 'app-bg-blue'}]"
            (click)="pickAnswer(question.id, option.label, option.value)" type="button"
            class="btn answers-btn text-left font-weight-bold d-flex align-items-center" [ngClass]="option.color">
            <div class="mr-3 font-weight-normal">
                [{{option.label}}]
            </div>
            {{option.value}}
        </button>
    </div>
</div>
